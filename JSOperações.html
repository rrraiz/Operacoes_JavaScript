<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f6ecfb;
            height: 90vh; 
            display: flex;
            justify-content: center; 
            align-items: center
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ef8ce3;
        }
        input[type="number"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; 
            justify-content: space-between; 
        }
        button {
            width: 48%; 
            padding: 10px 0;
            border: none;
            background-color: #e85cbb;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #fc36bc;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora Simples</h2>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" placeholder="Digite o primeiro número" />
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" placeholder="Digite o segundo número" />

        <div class="buttons">
            <button onclick="calcular('+')">Soma (+)</button>
            <button onclick="calcular('-')">Subtração (-)</button>
            <button onclick="calcular('*')">Multiplicação (*)</button>
            <button onclick="calcular('/')">Divisão (/)</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calcular(operacao) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerHTML = 'Por favor, insira dois números válidos.';
                return;
            }

            switch (operacao) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        resultado = 'Erro: Divisão por zero!';
                    } else {
                        resultado = num1 / num2;
                    }
                    break;
                default:
                    resultado = 'Operação inválida!';
            }

            document.getElementById('result').innerHTML = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
